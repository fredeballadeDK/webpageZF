<!DOCTYPE html>
<html lang="da">
<head>

  <link rel="stylesheet" href="styles.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsiv Sidebar med Produkter og Grid</title>
  <!-- Added Google Fonts for Nunito Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

<div class="content-wrapper">
  <div class="sidebar-container" id="sidebar-wrapper" aria-label="Produktfilter og liste">
    <div class="sidebar-header">
      <h2 class="sidebar-title">Produkter</h2>

    </div>

    <div class="filter-section" role="region" aria-label="Produktfiltrering">
      <div class="filter-header">



      </div>

      <div class="filter-options">
        <select id="stentype-filter" aria-label="Filtrer efter stentype">
          <option value="">Alle stentyper</option>
        </select>

        <select id="farve-filter" aria-label="Filtrer efter farve">
          <option value="">Alle farver</option>
        </select>

        <select id="overflade-filter" aria-label="Filtrer efter overflade">
          <option value="">Alle overflader</option>
        </select>

        <input type="search" id="produkt-search" placeholder="Søg produkter..." aria-label="Søg produkter">

        <button id="reset-filters">Nulstil filtre</button>
      </div>
    </div>


    <div id="sidebar" role="complementary" aria-label="Produktliste">
      <!-- Products inserted dynamically -->
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div id="board-wrapper">


      <div id="controls">
        <img class="icon" id="controls-icon" src ="menu-icon.png" alt="/menu-icon.png">
        <div id="controls-content">
            <div>
              <label for="gridSize">Board størrelse: </label>
              <select id="gridSize">
                <option value="2">2x2</option>
                <option value="3" selected>3x3</option>
                <option value="4">4x4</option>
              </select>
            </div>
            <div class="controls-row">
              <button id="reset-grid">
                <span class="button-icon">↻</span>
              </button>
              <button id="export-pdf">Eksportér som PDF</button>
            </div>
        </div>
      </div>
      <div id="puzzle_container"></div>


  </div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
